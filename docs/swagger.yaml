basePath: /auth
definitions:
  errors.ErrorModel:
    properties:
      error: {}
      isSuccess:
        type: boolean
      message:
        type: string
    type: object
  struct_test.AdminAcc:
    description: struct for getting the credentials
    properties:
      department:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      user_work:
        type: string
    type: object
  struct_test.Student:
    properties:
      amount:
        type: integer
      department:
        type: string
      id:
        type: integer
      miscellaneous:
        type: string
      name:
        type: string
      payment_method:
        type: integer
      student_id:
        type: integer
    type: object
info:
  contact: {}
  description: UI testing for Payment Method
  title: Finance Web Application
  version: 1.16.2
paths:
  /register/teacher:
    post:
      consumes:
      - application/json
      description: Create a new teacher account with the provided data.
      parameters:
      - description: Teacher data to be created
        in: body
        name: teacher
        required: true
        schema:
          $ref: '#/definitions/struct_test.AdminAcc'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/struct_test.AdminAcc'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorModel'
      security:
      - ApiKeyAuth: []
      summary: Create a new teacher account
      tags:
      - Teachers
  /students:
    post:
      consumes:
      - application/json
      description: Create a new student account with the provided data
      parameters:
      - description: Student data to be created
        in: body
        name: student
        required: true
        schema:
          $ref: '#/definitions/struct_test.Student'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/struct_test.Student'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorModel'
      summary: Create a new student account
      tags:
      - Students
swagger: "2.0"
